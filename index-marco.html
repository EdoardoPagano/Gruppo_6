<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Italia - Guardare serie TV online, Guardare film online</title>
    <link rel="shortcut icon" href="images/netflix-logo.png" type="image/x-icon">
    <meta name="Author" content="Marco Granieri">
    <link rel="stylesheet" href="style-marco.css" type="text/css">
</head>
<body>

   

    <main>        
        <section class="login_language-section">
                <img src="images/netflix-logo.png" class="netflix-logo"/>
        
                <form action="https://www.netflix.com/it/login" style="display: inline;">
                    <button type="submit" class="login-button">Accedi</button>
                </form>
        
                <select name="language-selector" class="language-selector">
                    <option value="italiano">🌐 Italiano</option>
                    <option value="english">🌐 English</option>
                </select>       

                <h1>Film, serie TV e tanto altro. <br> Senza limiti.</h1>
                <h2>Guarda ciò che vuoi ovunque. Disdici quando vuoi.</h2>      
                <h3>Vuoi guardare Netflix? Inserisci l'indirizzo email per abbonarti o riattivare il tuo abbonamento.</h3>       

                <form action="#" class="form-subscription">
                    <input type="email" placeholder="Indirizzo email" class="form-email-subscription" required>
                    <button type="submit" class="form-button-subscription">Inizia > </button>
                </form>
        </section>
    </main>

    
</body>
</html>
